<div class="row">
    <div class="col s12 l4 offset-l4">
        <div class="card grey lighten-3">
            <div class="card-content">
                <h4 class="card-title center-align"><b>Identificaci√≥n de Usuarios</b></h4>
                <form [formGroup]="fgValidador" (ngSubmit)="IdentificarUsuario()">

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">email</i>
                            <input formControlName="usuario" type="email" id="email" class="validate" />

                            <label for="email"></label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">vpn_key</i>
                            <input formControlName="clave" type="password" id="password" class="validate" />

                            <label for="email"></label>
                        </div>
                    </div>
                    <div class="row center-align">
                        <button [disabled]="!fgValidador.valid" class="btn waves-effect waves-light" routerLink="/inicio" >Ingresar

                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                
                </form>
            </div>
        </div>
    </div>
</div>
